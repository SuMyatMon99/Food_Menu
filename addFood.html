        <div class="main">
            <div class="sec">
          
                <div class="form-group" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">
                  <label for="name" style="font-size: 20px; font-weight: bold;"></b>Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name..." name="name" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">
               
                  <label for="price" style="font-size: 20px; font-weight: bold;">Price:</label>
                  <input type="text" class="form-control" id="price" placeholder="Enter price..." name="price" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">
                
                  <label for="image" style="font-size: 20px; font-weight: bold;">Image:</label>
                  <select name="foodimage" class="custom-select mb-3" id="image" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">
                    <option value="lemon.png">Lemon Juice</option>
                    <option value="waterMelon.jpg">WaterMelon Juice</option>
                    <option value="orange.jpg">Orange Juice</option>

                    <option value="whitepizza.jpg">White Pizza</option>
                    <option value="sausage.png">Sausage Pizza</option>
                    <option value="seafoodpizza.jpg">Seafood Pizza</option>

                    <option value="espresso.jpg">Espresso</option>
                    <option value="cappuccino.jpg">Cappuccino</option>
                    <option value="bubbletea.jpg">Bubble Tea</option>
                    <option value="greentea.jpg">Green Tea</option>

                  </select>
                
                  <label for="category" style="font-size: 20px; font-weight: bold;">Choose Categories:</label>
                
                  <select name="foodimage" class="custom-select mb-3" id="category" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">
                    <option value="Juice">Juice</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Coffee">Coffee & Tea</option>
                  </select>
               
                  <label for="description" style="font-size: 20px; font-weight: bold;">Description:</label>
                  <textarea class="form-control rounded-0" id="tarea" rows="3" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);"></textarea><br>
                
                  <button type="submit" class="btn btn-light" id="add" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">Add</button>
                  <button type="submit" class="btn btn-light" id="update" style="font-style: oblique; color:rgba(246, 75, 8, 0.876);">Update</button>
                  <input type="hidden" id="frm">
                
                </div>     
            </div>    
        </div>
      
      
      <script>
        var urlSearch=new URLSearchParams(window.location.search);
        var f=urlSearch.get('id');
        var n=urlSearch.get('name');
        var p=urlSearch.get('price');
        var i=urlSearch.get('image');
        var cat=urlSearch.get('category');
        var des=urlSearch.get('description');

        $("#frm").val(f);
        $("#name").val(n);
        $("#price").val(p);
        $("#image").val(i);
        $("#category").val(cat);
        $("#tarea").val(des);
      </script>
